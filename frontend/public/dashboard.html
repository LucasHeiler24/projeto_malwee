<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>

    <header>
        <div class="content-header-logo">
            <img src="./images/malwee_logo.png">
        </div>
        <nav>
            <ul>
                <li id="headerDashboard">
                    <img src="./images/hub-icon.png">
                    <a href="./dashboard.html" id="linkHeaderDashboard"></a>
                </li>
                <li id="headerDiferenca">
                    <img src="./images/difference-icon.png">
                    <a href="./diferenca_mensal.html" id="linkHeaderDiferenca"></a>
                </li>
                <li id="headerHistorico">
                    <img src="./images/history-icon.png">
                    <a href="./historico.html" id="linkHeaderHistorico"></a>
                </li>
                <li id="headerLogout">
                    <img src="./images/logout.png">
                    <a href="./login.html" id="linkHeaderLogout"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-header-dashboard">
            <h1 id="saudacaoUsuario"></h1>
            <h1>Dashboard</h1>
        </section>

        <section class="section-buttons-alterar-tempo">
            <div class="div-alterar-tempo-buttons">
                <button class="btnAlterarDatas" value="ontem" id="btnTempoOntem">Ontem</button>
                <button class="btnAlterarDatas" value="hoje" id="btnTempoHoje">Hoje</button>
                <button class="btnAlterarDatas" value="semanal" id="btnTempoSemanal">Semanal</button>
                <button class="btnAlterarDatas" value="quinzenal" id="btnTempoQuinzenal">Quinzenal</button>
                <button class="btnAlterarDatas" value="mensal" id="btnTempoMensal">Mensal</button>
            </div>
            <div class="div-tipo-tempo">
                <p>Deseja ap√≥s essa data?</p>
                <input id="checkboxTipoTempo" type="checkbox" checked>
            </div>
            <div class="div-alterar-button-tempo-personalizar">
                <button id="btnPersonalizarTempo">Personalizar</button>
            </div>
        </section>
    </main>

</body>

<script src="./js/header.js"></script>
<script type="module" src="./js/dashboard.js"></script>

</html>
