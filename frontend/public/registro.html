<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>

<body>

    <main>
        <section class="section-primeira-content-form">
            <div class="content-form-logo">
                <img src="../images/malwee_logo.png">
                <h1>Seja bem vindo(a)</h1>
                <h3>Grupo Malwee</h3>
            </div>
        </section>
        <section class="section-segunda-content-form">
            <div class="content-form-registro">
                <h1>Tela de cadastro</h1>
                <span id="flashMessageRegistro"></span>
                <form>
                    <label>Informe seu nome</label>
                    <input type="text" placeholder="Informe seu nome" id="nomeUser">
                    <label>Informe o identificador de matrícula</label>
                    <input type="number" placeholder="Informe o número de matrícula" id="matriculaUser">
                    <span>Informe apenas os números!</span>
                    <label>Informe a sua senha</label>
                    <input type="password" placeholder="Informe a sua senha" id="senhaUser">
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </section>
    </main>

</body>

<script type="module" src="../js/registro.js"></script>

</html>
