<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <!-- Lado esquerdo -->
      <div class="left">
        <img src="./images/malwee_logo-removebg-preview.png" alt="Logo Malwee" />
        <h1>Bem-vindo!</h1>
        <h3>Grupo Malwee</h3>
      </div>

      <!-- Lado direito -->
      <div class="right">
        <h2 class="tituloCad">Cadastro</h2>
        <div id="flashMessage"></div>
        <form>
          <label for="matricula">Matrícula</label>
          <input id="matricula" type="text" class="cadastroMatricula" placeholder="Insira sua matrícula" />

          <label for="usuario">Usuário</label>
          <input id="usuario" type="text" class="cadastroUsuario" placeholder="Digite seu usuário" />

          <label for="senha">Senha</label>
          <input id="senha" type="password" class="cadastroSenha" placeholder="Digite sua senha" />

          <input type="submit" value="Enviar" class="btnCadastro">
        </form>
      </div>
    </div>
  </body>

  <script type="module" src="./js/cadastro.js"></script>

</html>
