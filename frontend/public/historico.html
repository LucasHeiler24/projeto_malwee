<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico</title>
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="./css/historico.css" />
  <link rel="stylesheet" href="./css/tema-malwee.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./images/malwee_logo-removebg-preview.png" alt="Logo" class="sidebar-logo" />
        <h2>Olá Lucas</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="contraste">
            <img src="./images/hub-icon.png" width="20" height="20" />
            <a href="./index.html">
              Início
            </a>
          </li>
          <li class="contraste">
            <img src="./images/grafico-icon.png" width="20" height="20" />
            <a href="./graficos.html">
              Gráficos
            </a>
          </li>
          <li class="contraste">
            <img src="./images/difference-icon.png" width="20" height="20" />
            <a href="./diferenca_mensal.html">
              Diferença mensal
            </a>
          </li>
          <li id="item-ativo" class="contraste">
            <img src="./images/history-icon.png" width="20" height="20" />
            <a href="./historico.html">
              Histórico
            </a>
          </li>
          <li class="contraste">
            <img src="./images/arrow-back.png" width="20" height="20" />
            <a href="./login.html">
              Log-out
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <section class="section-info">
        <h1>Histórico</h1>
      </section>

      <section class="section-selecionar-mes">
        <div class="div-selecionar-mes">
          <button id="btnDiminuirMes">
            < </button>
              <h1 id="mesSelecionado"></h1>
              <button id="btnAumentarMes">></button>
        </div>

        <div class="div-selecionar-ano">
          <button id="btnDiminuirAno">-</button>
          <h1 id="anoSelecionado"></h1>
          <button id="btnAumentarAno">+</button>
        </div>
      </section>

      <section class="section-filtrar-registros">
        <div class="div-filtrar-registros">
          <input type="text" id="inFiltro" placeholder="Filtrar..." />
        </div>

        <div class="div-selecionar-tipo-filtro">
          <select id="inSelectFiltro">
            <option value="-1">Selecionar o tipo de filtro</option>
            <option value="0">Filtrar pelo número da tarefa</option>
            <option value="1">Filtrar pelo tipo tecido</option>
          </select>
        </div>
      </section>

      <section class="section-cards-registros">
        <div id="cardsHistoricos"></div>
      </section>

      <div class="div-content-modal-registros" id="modalRegistro">
        <div class="modal-registros">
          <div class="modal-registros-header">
            <h1>Registro</h1>
            <button id="btnFecharModal">Fechar modal</button>
          </div>

          <div class="modal-registros-body">
            <div class="body-header">
              <h1 id="idDado"></h1>
              <h1 id="dataHistorico"></h1>
            </div>

            <div class="body-table">
              <div class="table-dados">
                <h1>Metros Produzidos</h1>
                <h1 id="metros_produzidos"></h1>
              </div>

              <div class="table-dados">
                <h1>Número da tarefa</h1>
                <h1 id="numero_da_tarefa"></h1>
              </div>

              <div class="table-dados">
                <h1>Quantidade de tiras</h1>
                <h1 id="quantidade_de_tiras"></h1>
              </div>

              <div class="table-dados">
                <h1>Sobra de rolo</h1>
                <h1 id="sobra_de_rolo"></h1>
              </div>

              <div class="table-dados">
                <h1>Tarefa completa</h1>
                <h1 id="tarefa_completa"></h1>
              </div>

              <div class="table-dados">
                <h1>Tempo de produção</h1>
                <h1 id="tempo_de_producao"></h1>
              </div>

              <div class="table-dados">
                <h1>Tempo de setup</h1>
                <h1 id="tempo_de_setup"></h1>
              </div>

              <div class="table-dados">
                <h1>Tipo máquina</h1>
                <h1 id="tipo_maquina"></h1>
              </div>

              <div class="table-dados">
                <h1>Tipo de saída</h1>
                <h1 id="tipo_saida"></h1>
              </div>

              <div class="table-dados">
                <h1>Tipo de tecido</h1>
                <h1 id="tipo_tecido"></h1>
              </div>

              <div class="table-dados">
                <h1>Observações</h1>
                <h1 id="observacoesRegistros"></h1>
              </div>

            </div>

          </div>

        </div>

      </div>
    </main>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./js/historico.js"></script>

</html>
