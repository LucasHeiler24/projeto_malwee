<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Login</title>
</head>

<body>

    <main>
        <section class="section-primeira-content-form">
            <div class="content-form-logo">
                <img src="../images/malwee_logo.png">
                <h1>Seja bem vindo(a)</h1>
                <h3>Grupo Malwee</h3>
            </div>
        </section>
        <section class="section-segunda-content-form">
            <div class="content-form-registro">
                <h1>Tela de login</h1>
                <span id="flashMessageLogin"></span>
                <form>
                    <label>Informe o identificador de matrícula</label>
                    <input type="number" placeholder="Informe sua matrícula" id="matriculaUser">
                    <span>Informe apenas os números!</span>
                    <label>Informe a sua senha</label>
                    <input type="password" placeholder="Informe sua senha" id="senhaUser">
                    <input type="submit" value="Registrar">
                </form>
            </div>
            <div class="div-registro">
                <p>Não possui cadastro?</p>
                <a href="./registro.html">Cadastra-se</a>
            </div>
        </section>
    </main>

</body>

<script type="module" src="./js/login.js"></script>

</html>
