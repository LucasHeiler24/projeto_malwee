<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início</title>
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/tema-malwee.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="./images/malwee_logo-removebg-preview.png" alt="Logo" id="logo" class="sidebar-logo" />
        <button id="btnAmpliarSideBar">
          <img src="./images/open-menu.png" />
        </button>
        <button id="btnDiminuirSideBar">
          <img src="./images/close-menu.png" />
        </button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="contraste">
            <button id="btnHomeSideBar">
              <img src="./images/hub-icon.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="homeSideBar" href="./index.html"></a>
            </div>
          </li>
          <li class="contraste">
            <button id="btnGraficoSideBar">
              <img src="./images/grafico-icon.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="graficoSideBar" href="./graficos.html"></a>
            </div>
          </li>
          <li class="contraste">
            <button id="btnDiferencaSideBar">
              <img src="./images/difference-icon.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="diferencaSideBar" href="./diferenca_mensal.html"></a>
            </div>
          </li>
          <li id="item-ativo" class="contraste">
            <button id="btnAnaliseSideBar">
              <img src="./images/difference-icon.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="analiseSideBar" href="./analise_periodo.html"></a>
            </div>
          </li>
          <li class="contraste">
            <button id="btnHistoricoSideBar">
              <img src="./images/history-icon.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="historicoSideBar" href="./historico.html"></a>
            </div>
          </li>
          <li class="contraste">
            <button id="btnLogoutSideBar">
              <img src="./images/logout.png" width="20" height="20" />
            </button>
            <div class="alinhar-links-sidebar">
              <a id="logoutSideBar" href="./index.html"></a>
            </div>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="section-info">
        <h2 id="nomeUser"></h2>
        <h1>Dashboard</h1>
      </section>

      <section class="section-grafico-pizza">
        <div class="div-grafico-pizza">
          <h1>Total de metros produzido por dia no mês atual</h1>
          <div class="grafico-pizza-do-mes">
            <div class="grafico-linha-meses-por-dia-pizza">
              <canvas id="graficoPizzaTotalMetrosProduzidosPorMes"></canvas>
            </div>
          </div>
        </div>

        <div class="div-grafico-pizza">
          <h1>Total de tempo de setup por dia no mês atual</h1>
          <div class="grafico-pizza-do-mes">
            <div class="grafico-linha-meses-por-dia-pizza">
              <canvas id="graficoRoscaTotalTempoSetupPorMes"></canvas>
            </div>
          </div>
        </div>
      </section>

      <section class="section-total-tipo-tecido">
        <h1>Total no mês produzido por tipo de tecido</h1>
        <div class="dados-por-tipo-tecido">
          <div id="cards"></div>
        </div>
      </section>
    </main>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/sidebar.js"></script>
<script type="module" src="./js/index.js"></script>

</html>
