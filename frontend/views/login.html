<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/frontend/images/malwee_logo-removebg-preview.png" alt="Logo da Empresa" />
        <h1>Bem-vindo!</h1>
        <h3>Grupo Malwee</h3>
      </div>

      <div class="right">
        <h2>Login</h2>
        <form>
          <div class="campoLogin">
          <input type="text" class="campoMatricula" placeholder="Insira sua mátricula" />
          <h1 class="textoMatricula">Matricula</h1>
          <input type="password" class="campoSenha" placeholder="Digite a sua senha" />
          <h1 class="textoSenha">Senha</h1>
          <a href="/frontend/views/index.html" class="botaoEntrar">Entrar</a>
          <h4 class="textCadastro">Não tem uma conta?</h4> 
          <a href="/frontend/views/cadastro.html" class="cadastrarUsu">Cadastrar</a>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
