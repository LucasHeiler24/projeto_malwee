<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/frontend/css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/frontend/images/malwee_logo-removebg-preview.png" alt="Logo da Empresa" />
        <h1>Bem-vindo!</h1>
        <h3>Grupo Malwee</h3>
      </div>

      <div class="right">
        <h2 class="tituloCad">Cadastro</h2>
        <form>
          <input type="text" class="cadastroMatricula" placeholder="Insira sua mátricula" />
          <input type="text" class="cadastroUsuario" placeholder="Digite seu usuário"/>
          <input type="password" class="cadastroSenha" placeholder="Digite a sua senha" />
          <input type="password" class="confirmSenha" placeholder="Confirme sua senha"/>
          
          <a class="btnCadastro" href="/frontend/views/index.html">Cadastrar</a>
        </form>
      </div>
    </div>
  </body>
</html>
